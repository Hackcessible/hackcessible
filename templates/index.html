<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Map</title>

    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <script src="http://maps.googleapis.com/maps/api/js"></script>

  </head>
  <body>
<button onclick="getLocation()">Open Application</button>

<div id="demo"></div>

<script>
var x = document.getElementById("demo");
function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.watchPosition(showPosition);
    } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";}
    }
    
    function showPosition(position) {
        window.location.href = "maptest?lat=" + position.coords.latitude + "&lon=" + position.coords.longitude;
    }


</script>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../static/js/bootstrap.min.js"></script>
  </body>
  <footer>
    <a href="http://www.walkscore.com/WA/Seattle">Seattle public transit data from WalkScore</a>
  </footer>
</html>
