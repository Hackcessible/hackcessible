{% extends "base.html" %}

{% block content %}
    <div id="googleMap"></div>
    <ul>
      <h4>Filters:</h4>
    <form action="">
      <li><input type="checkbox" name="information" value="elevation"> <img src="{{ url_for('static', filename='img/slope.png') }}" class='icon'> Elevation</input></li>
      <li><input type="checkbox" name="information" value="curb"> <img src="{{ url_for('static', filename='img/curb.png') }}" class='icon'> Curb Ramp </input></li>
      <li><input type="checkbox" name="information" value="busStop"> <img src="{{ url_for('static', filename='img/bus.png') }}" class='icon'> Bus stop</input></li>
      <li><input type="checkbox" name="information" value="construction"> <img src="{{ url_for('static', filename='img/construction.png') }}" class='icon'> Construction</input></li>
      <li><input type="checkbox" name="information" value="elevator"> <img src="{{ url_for('static', filename='img/Elevator.png') }}" class='icon'> Elevator</input> </li>
      <li><input type="checkbox" name="information" value="stairs"> <img src="{{ url_for('static', filename='img/stairs.png') }}" class='icon'> Stairs </input></li>
    </ul> 
{% endblock content %}

{% block js_footer %}
  {{ super() }}  <!-- Does parent block things first -->
  <script src="http://maps.googleapis.com/maps/api/js"></script>
  <script src='{{ url_for('static', filename='js/busdata.js') }}'></script>

  <script>
      var myCenter = new google.maps.LatLng({{ lat }}, {{ lon }});
      var map;

      function initialize() {
        // Map size and type attributes
        var mapProp = {center: myCenter,
                       zoom: 17,
                       mapTypeId: google.maps.MapTypeId.ROADMAP};

        map = new google.maps.Map(document.getElementById("googleMap"),
                                      mapProp);
        var marker = new google.maps.Marker({position: myCenter});
        marker.setMap(map);

        var response = {{ responsedata|tojson }};
        for (var stop in response) {
          addMarker(map, response[stop]['lat'],response[stop]['lon'], response[stop]['name']);
        }
      }

      // Initialize the map
      google.maps.event.addDomListener(window, 'load', initialize);


    </script>
{% endblock js_footer %}
